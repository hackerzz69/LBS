<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBS Leaderboard Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    #leaderboardTable th, #leaderboardTable td {
      white-space: nowrap;
    }
    .spinner-border {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Little Big Snake Leaderboard Tracker</h1>
    <div class="d-flex justify-content-between mb-3">
      <button id="fetchBtn" class="btn btn-primary">Fetch Leaderboard</button>
      <button id="exportBtn" class="btn btn-success" disabled>Export to CSV</button>
    </div>
    <div id="loading" class="text-center mb-3">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <input class="form-control mb-3" type="text" id="searchInput" placeholder="Search by player name..." />
    <div class="table-responsive">
      <table class="table table-striped" id="leaderboardTable">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>User ID</th>
            <th>Timestamp</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const fetchBtn = document.getElementById("fetchBtn");
    const exportBtn = document.getElementById("exportBtn");
    const loading = document.querySelector(".spinner-border");
    const tableBody = document.querySelector("#leaderboardTable tbody");
    const searchInput = document.getElementById("searchInput");

    let allData = [];

    async function fetchLeaderboard(offset = 0) {
      const url = `https://littlebigsnake.com/leaderboard?offset=${offset}`;
      const res = await fetch(url);
      const text = await res.text();
      if (text.trim().startsWith("<")) return [];

      return text.trim().split("\n").map(line => {
        const match = line.match(/(\d+)\s+\"(.+?)\"\s+(\d+)\s+(\d+)\s+(\d+)/);
        if (match) {
          return {
            rank: match[1],
            name: match[2],
            userId: match[3],
            timestamp: match[4],
            score: match[5],
          };
        }
        return null;
      }).filter(Boolean);
    }

    async function loadAllData() {
      loading.style.display = "inline-block";
      allData = [];
      tableBody.innerHTML = "";
      exportBtn.disabled = true;
      let offset = 0;

      while (true) {
        const data = await fetchLeaderboard(offset);
        if (data.length === 0) break;
        allData = allData.concat(data);
        offset += 1000;
      }

      populateTable(allData);
      loading.style.display = "none";
      exportBtn.disabled = false;
    }

    function populateTable(data) {
      tableBody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.rank}</td>
          <td>${entry.name}</td>
          <td>${entry.userId}</td>
          <td>${entry.timestamp}</td>
          <td>${entry.score}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function exportToCSV() {
      const headers = "Rank,Name,User ID,Timestamp,Score\n";
      const rows = allData.map(d => `${d.rank},"${d.name}",${d.userId},${d.timestamp},${d.score}`).join("\n");
      const blob = new Blob([headers + rows], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lbs_leaderboard.csv";
      link.click();
    }

    fetchBtn.addEventListener("click", loadAllData);
    exportBtn.addEventListener("click", exportToCSV);
    searchInput.addEventListener("input", () => {
      const filtered = allData.filter(d => d.name.toLowerCase().includes(searchInput.value.toLowerCase()));
      populateTable(filtered);
    });
  </script>
</body>
</html>
