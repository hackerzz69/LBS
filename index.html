<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBS Leaderboard Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    #leaderboardTable th, #leaderboardTable td {
      white-space: nowrap;
    }
    .spinner-border {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Little Big Snake Leaderboard Tracker</h1>
    <div class="d-flex justify-content-between mb-3">
      <button id="fetchBtn" class="btn btn-primary">Fetch Leaderboard</button>
      <button id="exportBtn" class="btn btn-success" disabled>Export to CSV</button>
    </div>
    <div id="loading" class="text-center mb-3">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <input class="form-control mb-3" type="text" id="searchInput" placeholder="Search by player name..." />
    <div class="table-responsive">
      <table class="table table-striped" id="leaderboardTable">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>User ID</th>
            <th>Timestamp</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
